<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./style/index.style.css">
  </head>
  <body>
    <form class="card-room" id="card-room">
      <h2>Enter room id</h2>
      <input type="text" id="input-room">
      <button type="submit" id="join-romm" >Join</button>
    </form>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button type="submit" >Send</button><button id="leave" >Leave</button>
    </form>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./script/socket.script.js"></script>
  </body>
</html>
